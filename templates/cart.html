{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Your Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item_id, item in cart_items.items() %}
            <tr>
                <td>{{ item.name }}</td>
                <td>₹{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total Price: ₹{{ total_price }}</h3>
    <a href="{{ url_for('order') }}" class="btn btn-success">Place Order</a>
</div>
{% endblock %}
